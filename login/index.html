<!DOCTYPE html>
<html lang="es">
    <head>
        <title>PADSOT - H. Ayuntamiento de Apizaco 2017</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale="1">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/login.css">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
        <script src="js/jquery.min.js"></script>
        <script src="js/login.js"></script>
    </head>
    </head>
    <body class="bodyLogin">
    <div class="modal-loading noDisplay">
        <div class="modal-container-animation">
          <div class="cssload-triangles">
            <div class="cssload-tri cssload-invert"></div>
            <div class="cssload-tri cssload-invert"></div>
            <div class="cssload-tri"></div>
            <div class="cssload-tri cssload-invert"></div>
            <div class="cssload-tri cssload-invert"></div>
            <div class="cssload-tri"></div>
            <div class="cssload-tri cssload-invert"></div>
            <div class="cssload-tri"></div>
            <div class="cssload-tri cssload-invert"></div>
          </div>
        </div>
    </div>
        <div class="contenedorLogin">
            <div class="tituloLogin">
                <div class="logosApizaco">
                <h2>Plataforma de Administración de Documentos de<br>Sujetos Obligados de Transparencia<br>
                (PADSOT)</h2>
                </div>
            </div>
            <div class="leyendaLogin">
                <div>Ingrese sus claves de acceso para comenzar a administrar documentos en el área de transparencia.</div>
            </div>
            <div class="datosAccesoLogin">
                <div class="form-group no-padding contenedorUsuario">
                    <div class="labelLogin">
                        <label class="" for="campoUsuario">Usuario</label>
                    </div>
                    <div>
                        <input class="iconoLogin inputTexto" id="campoUsuario"  type="text" maxlength="30">
                    </div>
                </div>
                <div class="form-group no-padding contenedorContrasenia">
                    <div class="labelLogin">
                        <label class="labelLogin " for="campoContrasenia">Contraseña</label>
                    </div>
                    <div class="">
                        <input class="iconoContrasenia inputTexto" id="campoContrasenia" type="password" maxlength="30">
                    </div>
                </div>
                <div class="form-group no-padding contenedorCorreo">
                    <div class="labelLogin">
                        <label class="labelLogin " for="campoCorreo">Correo de Recuperación</label>
                    </div>
                    <div class="">
                        <input class="iconoCorreo" id="campoCorreo" type="text" maxlength="50">
                    </div>
                </div>
                <div id="alertaLogin" class="alerta">-</div>
                <div id="autenticarUsuario" class="botonAutenticarUsuario">
                    <input type="button" value="Acceder">
                </div>
                <div id="restablecerContrasenia" class="botonAutenticarUsuario">
                    <input type="button" value="Solicitar">
                </div>
                <div class="recuperarContraseniaLogin">
                    <a href="#" id="recuperarContrasenia" class="recuperarContraseniaLogin"><h5>¿Ha olvidado su contraseña?</h5></a>
                </div>
                <div class="volverFormulario">
                    <a href="#" id="volverFormulario"><h5>Volver a la Autenticación</h5></a>
                </div>
            </div>
        </div>
    </body>
    <footer></footer>
</html>
